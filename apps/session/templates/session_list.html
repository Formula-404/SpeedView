{% extends "base.html" %}
{% load static %}

{% block meta %}
    <title>Sessions – SpeedView</title>
{% endblock meta %}

{% block content %}
    <div class="px-12 py-12 mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <div class="text-sm text-white/60 tracking-wide mb-3 space-x-2">
                    <a class="hover:text-red-400" href="{% url 'main:show_main' %}">Home</a>
                    <span>›</span> 
                    <span class="text-white" href="{% url 'session:list_page' %}">Sessions</span>
                </div>
                <h1 class="mt-1 text-4xl font-bold text-white" style="font-family: Alphacorsa, Inter, sans-serif;">
                    SESSIONS
                </h1>
            </div>
            <div class="flex items-center gap-3">
                <form id="search-form" class="relative">
                    <input
                        id="session-search"
                        type="text"
                        name="q"
                        placeholder="Search session..."
                        class="w-64 md:w-72 px-4 py-2.5 rounded-lg bg-[#0D1117] border border-white/10 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        autocomplete="off"
                    />
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-white/50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Konten Hasil AJAX -->
        <div id="results-container">
            <div class="flex justify-between items-center mb-4">
                <p id="results-info" class="text-sm text-white/60">Loading sessions…</p>
                <!-- Tombol Paginasi -->
                <div id="pagination-controls" class="flex items-center gap-2">
                    <button id="prev-page" class="px-4 py-2 rounded-lg bg-gray-700/50 text-white font-medium hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                        &larr; Previous
                    </button>
                    <span id="page-info" class="text-sm text-white/70 w-24 text-center">Page 1 of 1</span>
                    <button id="next-page" class="px-4 py-2 rounded-lg bg-gray-700/50 text-white font-medium hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                        Next &rarr;
                    </button>
                </div>
            </div>
            
            <div id="grid" class="mt-4 space-y-8"></div>
        </div>
    </div>

    <script>
        const API_LIST_URL = "{% url 'session:api_list' %}";
        const searchForm = document.getElementById("search-form");
        const searchInput = document.getElementById("session-search");
        const resultsInfo = document.getElementById("results-info");
        const grid = document.getElementById("grid");
        
        const prevButton = document.getElementById("prev-page");
        const nextButton = document.getElementById("next-page");
        const pageInfo = document.getElementById("page-info");

        // Simpan state saat ini
        let currentPage = 1;
        let currentQuery = "";

        const formatSessionTime = (s) => {
            let startStr = "N/A", endStr = "N/A", dateStr = "N/A";
            try {
                const dtStart = new Date(s.date_start); 
                const dtEnd = new Date(s.date_end);                
                dateStr = dtStart.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });                
                startStr = dtStart.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });                
                endStr = dtEnd.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });                
                return `${dateStr}, ${startStr}`;
            } catch (e) { 
                console.error("Error formatting date:", e);
                return "Invalid date"; 
            }
        };

        async function fetchSessions(query, page) {
            resultsInfo.textContent = "Fetching sessions…";
            grid.innerHTML = ""; // Kosongkan grid saat loading
            
            // Simpan state
            currentQuery = query;
            currentPage = page;

            let params = new URLSearchParams();
            params.append('page', page);
            if (query) {
                params.append('q', query);
            }
            const url = `${API_LIST_URL}?${params.toString()}`;

            try {
                const res = await fetch(url);
                if (!res.ok) {
                    throw new Error(`Failed to fetch: ${res.statusText}`);
                }
                const data = await res.json();
                
                if (data.ok) {
                    renderData(data.data, data.pagination);
                } else {
                    throw new Error(data.error || "Unknown API error");
                }

            } catch (e) {
                resultsInfo.textContent = "";
                grid.innerHTML = `
                    <div class="col-span-full rounded-xl bg-white/5 border border-white/10 p-8 text-center text-red-400">
                        Error loading sessions: ${e.message}
                    </div>`;
            }
        }

        function renderData(meetingsWithSessions, pagination) {
            grid.innerHTML = "";
            
            // --- Update Info Paginasi ---
            if (pagination.total_meetings === 0) {
                if (currentQuery) {
                    resultsInfo.textContent = `No meetings found for "${currentQuery}".`;
                } else {
                    resultsInfo.textContent = "No sessions found.";
                }
            } else {
                resultsInfo.textContent = `Showing ${meetingsWithSessions.length} of ${pagination.total_meetings} meetings`;
            }
            
            pageInfo.textContent = `Page ${pagination.current_page} of ${pagination.total_pages}`;
            prevButton.disabled = !pagination.has_previous;
            nextButton.disabled = !pagination.has_next;


            meetingsWithSessions.forEach(item => {
                const meetingInfo = item.meeting_info;
                const sessions = item.sessions;

                const groups = { 'Practice': [], 'Qualifying': [], 'Race': [] };
                sessions.forEach(session => {
                    const name = session.session_name.toLowerCase();
                    if (name.includes('practice')) groups['Practice'].push(session);
                    else if (name.includes('qualifying') || name.includes('shootout')) groups['Qualifying'].push(session);
                    else if (name.includes('race') || name.includes('sprint')) groups['Race'].push(session);
                });

                let gridBoxesHtml = '';
                for (const groupName in groups) {
                    const sessionsInGroup = groups[groupName];
                    let sessionListHtml = '';
                    if (sessionsInGroup.length > 0) {
                        sessionListHtml = '<div class="space-y-2 mt-4">';
                        sessionsInGroup.sort((a, b) => (a.date_start || "") > (b.date_start || "") ? 1 : -1);
                        sessionsInGroup.forEach(s => {
                            sessionListHtml += `
                                <div class="p-3 rounded-lg bg-gray-700/30 border border-gray-600/50">
                                    <h5 class="font-semibold text-white">${s.session_name}</h5>
                                    <!-- PERUBAHAN DI SINI: Memanggil fungsi formatSessionTime -->
                                    <p class="text-xs text-white/70">${formatSessionTime(s)}</p>
                                </div>
                            `;
                        });
                        sessionListHtml += '</div>';
                    } else {
                        sessionListHtml = `
                            <div class="mt-4 border border-dashed border-white/20 rounded-lg h-24 flex items-center justify-center">
                                <p class="text-sm text-white/50">No ${groupName} data.</p>
                            </div>
                        `;
                    }

                    gridBoxesHtml += `
                        <div class="group block rounded-xl bg-[#0D1117]/80 border border-white/10 p-5">
                            <p class="text-sm text-white/60">Session</p>
                            <h3 class="text-2xl font-bold text-white">${groupName}</h3>
                            ${sessionListHtml}
                        </div>
                    `;
                }

                const meetingHtmlBlock = `
                    <div class="meeting-group">
                        <h2 class="text-2xl font-bold text-white mb-4">
                            ${meetingInfo.circuit_short_name} Circuit - ${meetingInfo.country_name} (${meetingInfo.year})
                        </h2>
                        <div class="grid gap-5 grid-cols-1 md:grid-cols-3">
                            ${gridBoxesHtml}
                        </div>
                    </div>
                `;
                grid.innerHTML += meetingHtmlBlock;
            });
        }

        // --- Event Listeners Baru ---
        searchForm.addEventListener("submit", (e) => {
            e.preventDefault();
            fetchSessions(searchInput.value, 1);
        });

        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                fetchSessions(currentQuery, currentPage - 1);
            }
        });

        nextButton.addEventListener("click", () => {
            fetchSessions(currentQuery, currentPage + 1);
        });

        fetchSessions("", 1);
    </script>
{% endblock content %}
