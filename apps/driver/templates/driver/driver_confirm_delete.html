{% extends 'base.html' %}
{% block title %}Delete Driver · SpeedView{% endblock %}
{% block content %}
<h1>Delete Driver</h1>
<p>Yakin hapus driver <b>#{{ object.driver_number }} — {{ object.full_name|default:object.name_acronym }}</b>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'driver:driver_list' %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
