{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'image/icon/speedview.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SpeedView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
        }
    </style>

    <link rel="stylesheet" href="{% static 'style/global.css' %}" />
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-[#161B22]">
<div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <img src="{% static 'image/icon/speedview-black.png' %}" alt="SpeedView" class="h-37 mx-auto mb-2">
            <p class="text-gray-600 text-sm">Sign in to your account to continue</p>
        </div>

        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700{% elif message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700{% else %}bg-blue-50 border border-blue-200 text-blue-700{% endif %} px-4 py-3 rounded-lg text-sm">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'user:login' %}" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                >
            </div>

            <button
                    type="submit"
                    class="btn-primary w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
            >
                Sign in
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'user:register' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition">Sign up</a>
            </p>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'main:show_main' %}" class="text-sm text-gray-300 hover:text-white transition">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
