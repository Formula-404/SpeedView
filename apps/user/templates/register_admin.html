<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - SpeedView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .speedview-logo {
            font-family: 'Arial Black', sans-serif;
            font-style: italic;
            font-weight: 900;
            letter-spacing: -0.05em;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="speedview-logo text-4xl text-gray-900 mb-2">SpeedView</h1>
                <p class="text-gray-600 text-sm">Request admin access</p>
                <div class="mt-2 inline-block px-3 py-1 bg-red-100 text-red-700 text-xs font-semibold rounded-full">
                    ADMIN REGISTRATION
                </div>
            </div>

            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700{% elif message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700{% else %}bg-blue-50 border border-blue-200 text-blue-700{% endif %} px-4 py-3 rounded-lg text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'user:register_admin' %}" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Admin Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Choose an admin username"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password1"
                        name="password1"
                        placeholder="Create a password"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="password2"
                        name="password2"
                        placeholder="Confirm your password"
                        required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    >
                </div>

                <button
                    type="submit"
                    class="btn-primary w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2"
                >
                    Register as Admin
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have admin access?
                    <a href="{% url 'user:login' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition">Sign in</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'main:show_main' %}" class="text-sm text-gray-300 hover:text-white transition">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
