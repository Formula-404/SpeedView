{% extends 'base.html' %}

{% block meta %}
    <title>Confirm Deletion</title>
{% endblock meta %}

{% block content %}
<div class="p-6 lg:p-10 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-white">Confirm Deletion</h1>
    <p class="text-gray-300 mb-6">Are you sure you want to delete the circuit: <strong class="text-white">{{ circuit.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center space-x-4">
            <button type="submit" class="bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Yes, Delete</button>
            <a href="{% url 'circuit:circuit_list' %}" class="text-gray-400 hover:text-white">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
